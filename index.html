  background-color: #f4511e;
  border: none;
  color: white;

  font-size: 16px;

background-color: pink;}
}

  <script>

    function login()

    {

      var nama = prompt("Masukin namaku dong");



      if (nama == "nurul") {

        alert("Login berhasil")

      }

      else if (nama == "Nurul") {

        window.location.href="halaman.html";

      }

      else{

        alert("Anda kurang beruntung. Coba lagi?")

      }

    }

  </script>
